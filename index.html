                const locationMultiplier = params.location / 5; 
                const marketingMultiplier = params.marketing / 5;

                let maxVal = 0;
                for (let i = 0; i < months; i++) {
                    const growth = biz.simulationParams.baseGrowth + (Math.random() * biz.simulationParams.volatility);

                    {/* Footer WhatsApp CTA */}
                    {view === 'detail' && (
